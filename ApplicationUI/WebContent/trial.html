<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Point on a map D3</title>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<script src="d3.min.js" charset="utf-8"></script>
<script src="topojson.min.js" charset="utf-8"></script>

<style type="text/css">
	.feature {
		fill: none;
		stroke: grey;
		stroke-width: 1px;
  		stroke-linejoin: round;
	}
	.mesh {
		fill: none;
  		stroke: lightgrey;
  		stroke-width: 2px;
  		stroke-linejoin: round;
	}
	h1 {
		font-family: sans-serif;
	}
</style>
</head>
<body>
	<h1></h1>


<script type="text/javascript">

var width = 950,
    height = 550;

var projection = d3.geoMercator();
var path = d3.geoPath().projection(projection);
d3.json("us.json").then(function(topo) { 
  	
	states = topojson.feature(topo, topo.objects.states).features
  	projection.scale(1000).center([-106, 37.5])
    d3.selectAll("svg > *").remove();
  	document.getElementsByTagName('BODY')[0].innerHTML = '<h1></h1>';
  	var svg = d3.select("body").append("svg").attr("width", width).attr("height", height);
  	
	svg.selectAll("path")
      .data(states).enter()
      .append("path")
      .attr("class", "feature")
      .style("fill", "green")
      .attr("d", path);
  	svg.append("path")
      .datum(topojson.mesh(topo, topo.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "mesh")
      .attr("d", path);
 	
    var host = document.location.host;
    var pathname = document.location.pathname;
    
    
    
 	setInterval(() => {
 		var ws = new WebSocket("ws://" +host   + "/Forest/ConsumerEndPoint");
 		console.log("interval")
 		ws.onmessage = function(event) {
 			console.log("in event")
 	        console.log(event.data);
 			data = JSON.parse(event.data);
        	dataArr = data.iotData;
  	       	locatnArr = []
  	       	colrArr = []
  	       	color = ["blue", "orange", "red"]
  	       	for( i=0; i < dataArr.length; i++){
  	       		index = 0
  	       		cityData = dataArr[i];
  	       		if(cityData.temp > 70){
  	       			index = 1
  	       		}
  	       		if(cityData.temp > 80){
  	       			index = 2
  	       		}
  	       		locatnArr.push([cityData.longitude, cityData.latitude])
  	       		colrArr.push(color[index])
  	       	}
  	       	var i = -1
  	       	svg.selectAll("circle")
	  	   		.data(locatnArr).enter()
	  	   		.append("circle")
	  	   		.attr("cx", function (d) { return projection(d)[0]; })
	  	   		.attr("cy", function (d) { return projection(d)[1]; })
	  	   		.attr("r", "2px")
	  	   		.attr("fill", function(d){
	  	   			i+=1
	  				return colrArr[i]
	  	   		});
 	    };  
 	   	ws.send("getData");
 	   	
	}, 10000);
       
});


</script>
    
</body>
</html>
